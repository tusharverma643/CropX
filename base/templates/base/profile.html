{% extends 'main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'styles/main.css' %}">
<div class="cards-list">

    <div class="card 1">
        <div class="card_image"> <img src="{% static 'images/crop.jpg' %}" /> </div>
        <div class="card_title title-white">
            <p>
            <h3>Crop selected: {{crop}}</h3>
            </p>
        </div>
    </div>

    <div class="card 1">
        <div class="card_image"> <img src="{% static 'images/growth.jpg' %}" /> </div>
        <div class="card_title title-white">
            <p>
            <h2>Growth Stage: {{stage}}</h2>
            
            </p>
        </div>
    </div>

    <!-- <div class="card 1">
        <div class="card_image"> <img src="https://i.redd.it/b3esnz5ra34y.jpg" /> </div>
        <div class="card_title title-white">
            <p>{{kc}}</p>
        </div>
    </div> -->
</div>
<br>
<br>

<h1 id="ss" style="color: black">EDIT CROP ATTRIBUTES</h1>
<form id="cropedit" method ="POST" action="">
    {% csrf_token %}
      <select class="custom-select custom-select-lg mb-3" name="crop">
        <option selected>Select Crop</option>
        <option value="Broccoli">Broccoli</option>
        <option value="Cabbage">Cabbage</option>
        <option value="Cauliflower">Cauliflower</option>
        <option value="Garlic">Garlic</option>
        <option value="Onion">Onion</option>
        <option value="Spinach">Spinach</option>
        <option value="Radish">Radish</option>
        <option value="Tomato">Tomato</option>
      </select>

      <select class="custom-select custom-select-lg mb-3" name="stage">
        <option selected>Select Growth Stage</option>
        <option value="0">Initial</option>
        <option value="1">Mid</option>
        <option value="2">End</option>
      </select>
      <div style="display: flex; justify-content: center;" >
        <input  class="btn btn-outline-success" type="submit" value="Submit">
      </div>
</form>

<br>
<br>
<div class="cards-list">

    <div class="card 1">
        <div class="card_image"> <img src="{% static 'images/gradient.jpg' %}"/> </div>
        <div class="card_title title-white">
          <p>Air Humidity: {{sensorHumidity}}</p>
        </div>
      </div>
    
      <div class="card 1">
        <div class="card_image"> <img src="{% static 'images/gradient.jpg' %}"/> </div>
        <div class="card_title title-white">
          <p>Soil Humidity: {{sensorMoistureSoil}}</p>
        </div>
      </div>

      <div class="card 1">
        <div class="card_image"> <img src="{% static 'images/gradient.jpg' %}"/> </div>
        <div class="card_title title-white">
          <p>Soil Temperature: {{sensorTemperature}}</p>
        </div>
      </div>
    
</div>


{% endblock content %}
